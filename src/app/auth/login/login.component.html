<section class="container-fluid page-body-wrapper full-page-wrapper">
  <div class="content-wrapper d-flex align-items-center auth px-0 white">
    <div class="row w-100 mx-0">
      <div class="col-lg-4 mx-auto">
        <div class="auth-form-light text-left py-5 px-4 px-sm-5 form-border">
          <h3 class="noselect">Hello! Let's get started</h3>
          <h5 class="noselect">Sign in to continue.</h5>
          <form class="pt-3" [formGroup]="userAuthForm">
            <div class="form-group">
              <input
                type="email"
                class="form-control form-control-lg"
                placeholder="Email"
                formControlName="email"
              />
            </div>
            <div class="form-group">
              <input
                type="password"
                class="form-control form-control-lg"
                placeholder="Password"
                formControlName="password"
              />
            </div>
            <div class="mt-3">
              <button
                class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn"
                href="../../index.html"
                (click)="logIn()"
              >
                Sign In
              </button>
            </div>
            <div class="my-2 d-flex justify-content-between align-items-center">
              <div class="form-check">
                <labeL class="form-check-label text-muted">
                  <input class="form-check-input" type="checkbox" />
                  Keep me signed in
                  <i class="input-helper noselect"></i>
                </labeL>
              </div>
              <a routerLink="/recovery" class="auth-link text-black"
                >Forgot password?</a
              >
            </div>
            <div class="mb-2">
              <button
                type="button"
                class="btn btn-block btn-lg auth-form-btn oauth"
                (click)="authenticateGoogle()"
              >
                <img
                  src="../../../assets/images/google.png.png"
                  class="google"
                  alt="google_logo"
                />Sign in with Google
              </button>
            </div>
            <div class="text-center mt-4 font-weight-light createacc noselect">
              Don't have any account?
              <a routerLink="/registration" class="text-primary">Create</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
